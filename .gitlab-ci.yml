image: node:latest

stages:          # List of stages for jobs, and their order of execution
  - install
  - test
  - build

# Job's name
install:
  stage: install
  script:
    - npm install
    - echo "Installing is done!"
  artifacts:
    paths:
      - node_modules/

lint-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - npm run lint
    - echo "Linting code running... ."

prettier-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - npm run prettier
    - echo "Prettier code running... ."

testing-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - npm run test
    - echo "Testing from Jest code running... ."

build:          # This job runs in the build stage.
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - out/

